<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoalMtk</title>
</head>
<body>
<script>
    var nilai=0;
        const soal1 ={
        "soal":"300+300",
        "jawaban":"600"
    };
    var jawaban=prompt(soal1.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal1.jawaban){
        nilai++;
    }
    const soal2 ={
        "soal":"10x25",
        "jawaban":"250"
    };
    jawaban=prompt(soal2.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal2.jawaban){
        nilai++;
    }
    const soal3 ={
        "soal":"500:5",
        "jawaban":"100"
    };
    jawaban=prompt(soal3.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal3.jawaban){
        nilai++;
    }
    const soal4 ={
        "soal":"80x20",
        "jawaban":"1600"
    };
    jawaban=prompt(soal4.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal4.jawaban){
        nilai++;
    }
    const soal5 ={
        "soal":"9x30",
        "jawaban":"270"
    };
    jawaban=prompt(soal5.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal5.jawaban){
        nilai++;
    }
    const soal6 ={
        "soal":"600:3",
        "jawaban":"200"
    };
    jawaban=prompt(soal6.soal+" ,How Many Answers?");
    if(jawaban == soal6.jawaban){
        nilai++;
    }
    const soal7 ={
        "soal":"28:2",
        "jawaban":"14"
    };
    jawaban=prompt(soal7.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal7.jawaban){
        nilai++;
    }
    const soal8 ={
        "soal":"10x3",
        "jawaban":"30"
    };
    jawaban=prompt(soal8.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal8.jawaban){
        nilai++;
    }
    const soal9 ={
        "soal":"6x6",
        "jawaban":"36"
    };
    jawaban=prompt(soal9.soal+" ,Jawablah dengan benar!");
    if(jawaban == soal9.jawaban){
        nilai++;
    }
    const soal10 ={
        "soal":"1000x1000",
        "jawaban":"1000000"
    };
    jawaban=prompt(soal10.soal+" ,?");
    if(jawaban == soal10.jawaban){
        nilai++;
    }
    alert("Hasilnya adalah = "+ nilai);
    
</script>
    
</body>
</html>
